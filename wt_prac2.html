<!DOCTYPE html>
<html>
<head>
    <title>
        Blood Donation Camp
    </title>
</head>
<body>
    <h1>Welcome to the Webpage for Aegis Blood Donation Camp!!</h1>
    <h2>Kindly fill up the following form to proceed.</h2>
 
        <form action="/info_form.php">

            <fieldset>
                <legend>Personal Details:</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            Gender:
            <input type="radio" id="male" name="gender" value="m">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="f">
            <label for="female">Female</label>


        <br><br>
            <label for="city" >Select the nearest city to you (in Maharashtra):</label>
            <input list="cities" name="city" id="city" required>
                <datalist id="cities">
                    <option value="Amravati">
                    <option value="Aurangabad">
                    <option value="Kolhapur">
                    <option value="Mumbai">
                    <option value="Nagpur">
                    <option value="Pune">
                </datalist>
        <br><br>
            </fieldset><br>

            <fieldset>
                <legend>Blood Type & Eligibility Details</legend>

            <label for="btype">Blood Type:</label>
            <select id="btype" name="btype" required>
                <optgroup label="Positive">
                    <option value="a+">A+</option>
                    <option value="b+">B+</option>
                    <option value="o+">O+</option>
                    <option value="ab+">AB+</option>
                </optgroup>
                <optgroup label="Negative">
                    <option value="a-">A-</option>
                    <option value="b-">B-</option>
                    <option value="o-">O-</option>
                    <option value="ab-">AB-</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="other">Other (Rh+ or Rh-)</option>
                </optgroup>
            </select>

            <br><br>
            <label for="elg">Eligible for Blood Donation?</label>
            <select id="elg" name="elg" required>
                <option value="y">Yes</option>
                <option value="n">No</option>
            </select><br><br>

            <label for="bd">Any Previous History of Blood Donation?</label>
            <select id="bd" name="bd">
                <option value="y">Yes</option>
                <option value="n">No</option>
            </select><br>
            </fieldset>
        <br>
        <fieldset>
            <legend>Contact Details:</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="num">Contact Number</label>
            <input type="number" id="num" name="num" required><br>

            <label for="fback">Please describe your experience in the camp and provide feedback.</label>
            <textarea name="message" rows="5" cols="35">Enter your feedback here.</textarea><br><br><br>
        </fieldset>
        <button type="submit" style="font-size:large; width: 150px;height: 65px; color:black; background-color: blue;" onclick="alert('Your Information has been successfully submitted!')">SUBMIT! </button>

        </form>
   
</body>
</html>
