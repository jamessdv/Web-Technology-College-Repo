<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loops, Conditions and Functions in JS </title>

        <style>
body {
  font-family: "Poppins", Arial, sans-serif;
  background-color: #f4f6fa;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  margin: 0;
  padding-top: 60px;
}

h1 {
  font-size: 22px;
  text-align: center;
  color: #222;
  margin-bottom: 25px;
}

label {
  font-weight: 600;
  color: #444;
  font-size: 16px;
}

input[type="number"] {
  margin-top: 10px;
  padding: 10px;
  width: 200px;
  font-size: 15px;
  border: 2px solid #ccc;
  border-radius: 6px;
  outline: none;
  transition: 0.3s;
}

input[type="number"]:focus {
  border-color: #4a90e2;
  box-shadow: 0 0 4px rgba(74, 144, 226, 0.4);
}

.button-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 25px;
  gap: 12px;
}

button {
  background-color: #4a90e2;
  color: white;
  border: none;
  padding: 10px 18px;
  font-size: 15px;
  border-radius: 8px;
  width: 230px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

button:hover {
  background-color: #357ac9;
  transform: scale(1.03);
}

#output {
  margin-top: 30px;
  font-size: 18px;
  font-weight: bold;
  color: #222;
  text-align: center;
  background: #e9eef7;
  padding: 12px 18px;
  border-radius: 8px;
  width: 270px;
  min-height: 28px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

        </style>
    
    </head>
    <body>
        <h1>Application of Loops, Conditional Statements & Functions in JavaScript.</h1>
        
        <label>Enter a Positive Integer: </label>
        <input type="number" id="numInput"><br><br>
        
        <button onclick="showEvenOdd()">Check If Number is Even:</button><br><br>
        <button onclick="showSum()">Sum of first 'n' Integers:</button><br><br>
        <button onclick="showOdds()">Print All Odd Integers less than 'n':</button><br><br>

  <p id="output"></p>
        
            <script>
                function checkEvenOdd(num)
                {
                    if(num%2 ==0) return num+ " is Even";
                    else return num+ " is not Even (Odd)";
                }

                function sumOfFirstNNumbers(num)
                {
                    let sum=0;

                    if(num<=0 || isNaN(num)) return "Please enter a valid positive number.";

                    else 
                    {
                        for(let i=1; i<=num; i++)
                        {
                            sum+=i;
                        }   
                    }
                return "Sum of first "+num+" natural numbers is: "+sum;
                }

                function printOddTillNum(num)
                {
                    let text="Odd numbers less than or equal to " + num + " are: <br>";
                    
                        let count=1;
                        while(count<=num)
                        {
                            if(count%2!=0)
                            {
                                text += count+ " ";
                            }
                        count++;
                        }
                    return text;
                      
                }
              function showEvenOdd() 
                {
                const numStr = document.getElementById("numInput").value;
                if (numStr.trim() === "") {
                alert("Please enter a positive integer before submitting!");
                return;
                }
                const num = parseInt(document.getElementById("numInput").value);
                document.getElementById("output").innerHTML = checkEvenOdd(num);
                }

              function showSum() 
                {
                const numStr = document.getElementById("numInput").value;
                if (numStr.trim() === "") {
                alert("Please enter a positive integer before submitting!");
                return;
                }
                const num = parseInt(document.getElementById("numInput").value);
                document.getElementById("output").innerHTML = sumOfFirstNNumbers(num);
                }

              function showOdds() 
                {
                const numStr = document.getElementById("numInput").value;
                if (numStr.trim() === "") {
                alert("Please enter a positive integer before submitting!");
                return;
                }
                const num = parseInt(document.getElementById("numInput").value);
                document.getElementById("output").innerHTML = printOddTillNum(num);
                }

            </script>
    </body>
</html>
