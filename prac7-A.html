<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg,rgb(6, 1, 10), rgb(83, 187, 218), purple, blue,rgb(215, 54, 127),#74ebd5, rgb(6, 1, 10));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .calculator {
      background: #cde3d5;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px 5px rgba(0, 0, 0, 0.65);
      width: 320px;
    }

    h1 {
      text-align: center;
      color: #393939;
      margin-bottom: 15px;
      font-size: 22px;
    }

    #display {
      width: 100%;
      height: 60px;
      background: #ffffff;
      border: none;
      border-radius: 10px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 15px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .btn-number {
      background: rgb(103, 203, 234);
    }

    .btn-operator {
      background: #9face6;
      color: white;
    }

    .btn-equal {
      background: #74b9ff;
      color: white;
      grid-column: span 2;
    }

    .btn-clear {
      background: #ff7675;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Arithmetic Calculator</h1>
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">AC</button>
      <button class="btn-operator" onclick="backspace()">⌫</button>
      <button class="btn-operator" onclick="append('%')">%</button>
      <button class="btn-operator" onclick="append('/')">÷</button>

      <button class="btn-number" onclick="append('7')">7</button>
      <button class="btn-number" onclick="append('8')">8</button>
      <button class="btn-number" onclick="append('9')">9</button>
      <button class="btn-operator" onclick="append('*')">×</button>

      <button class="btn-number" onclick="append('4')">4</button>
      <button class="btn-number" onclick="append('5')">5</button>
      <button class="btn-number" onclick="append('6')">6</button>
      <button class="btn-operator" onclick="append('-')">−</button>

      <button class="btn-number" onclick="append('1')">1</button>
      <button class="btn-number" onclick="append('2')">2</button>
      <button class="btn-number" onclick="append('3')">3</button>
      <button class="btn-operator" onclick="append('+')">+</button>

      <button class="btn-number" onclick="append('0')">0</button>
      <button class="btn-number" onclick="append('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>

    <footer><br>Calculate basic Arithmetic Operations quickly and easily!</footer>
  </div>

  <script>
    //welcome alert
    window.onload = function () {
      let name = prompt("Welcome! Please enter your name:");
      if (name) {
        alert("Hello " + name + "! Welcome to the Smart JavaScript Calculator!");
      } else {
        alert("Welcome to the Smart JavaScript Calculator!");
      }
    };


    //calc functions
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function backspace() {
      const current = document.getElementById("display").value;
      document.getElementById("display").value = current.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById("display");
      let expression = display.value;

      if (expression.trim() === "") {
        alert("Please enter a valid expression!");
        return;
      }

      //confirmation dialogue
      if (!confirm("Do you want to calculate this expression?")) {
        alert("Calculation cancelled.");
        return;
      }

      try {
        let result = eval(expression);
        display.value = result;
      } catch (error) {
        alert("Invalid expression! Please try again.");
      }
    }
  </script>
</body>
</html>
